<body>
    <div>
        <h1>Formulário de contato</h1>
    </div>
    <section class="formulario">
        <form action="mailto:lucasfneves04@gmail.com" method="post">
            <span>Nome: </span>
            <input type="text"><br>
            <span>E-mail: </span>
            <input type="email"><br>
            <span>Telefone: </span>
            <input type="tel"><br>
            <span>Comentário: </span>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea><br>
            <span>Data de Nascimento:</span>
            <input type="date" name="date" id="date">
            <span>Visita: </span>
            <input type="time" name="time" id="time"><br>
            <span>Deseja receber contato?</span>
            <input type="radio" name="contato" id="contatosim" value="Sim"> Sim
            <input type="radio" name="contato" id="contatonao" value="Não"> Não <br>
            <span>Assunto a receber</span>
            <input type="checkbox" name="checkbox" id="checkbox1" value="Auto"> Automóvel
            <input type="checkbox" name="checkbox" id="checkbox2" value="Auto"> Negócios
            <input type="checkbox" name="checkbox" id="checkbox3" value="Auto"> Esporte <br>
            <span>O que mais gostou?</span>
            <select name="selecionar" id="selecionar">
                <option value="GVitoria">Grande Vitória</option>
                <option value="VV">Vila Velha</option>
                <option value="Guarapa">Guarapari</option>
            </select>
            <div class="botoes">
                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" id="limpar" value="Limpar">
                <button>Voltar</button></div>
        </form>
    </section>
